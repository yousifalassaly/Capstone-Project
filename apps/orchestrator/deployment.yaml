apiVersion: v1
kind: Namespace
metadata:
  name: orchestrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: orchestrator
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: orchestrator
          image: ghcr.io/aguajosh/orchestrator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: GITHUB_REPOSITORY
              value: "aguajosh/Capstone-Project"
            - name: WORKFLOW_ID
              value: "ops.yml"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: orchestrator-secret
                  key: github_token
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: orchestrator
  labels:
    app: orchestrator
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: orchestrator
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-lb
  namespace: orchestrator
  labels:
    app: orchestrator
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: orchestrator
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: orchestrator
  namespace: orchestrator
  labels:
    app: orchestrator
    release: prometheus
spec:
  selector:
    matchLabels:
      app: orchestrator
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
  namespaceSelector:
    matchNames:
      - orchestrator

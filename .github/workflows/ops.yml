name: Release and Deploy

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'apps/orchestrator/**'  # Only trigger on changes in API code
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Docker / release tag (e.g. v1.2.3)"
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set TAG_NAME
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG_NAME=${{ inputs.tag_name }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.REGISTRY_USER }}/PlatformAPI:${{ env.TAG_NAME }}
          build-args: |
            APP_VERSION=${{ env.TAG_NAME }}

  trigger-deployment-update:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Set TAG_NAME again
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Trigger workflow in environment repo
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: update-deployment.yaml
          repo: yousifalassaly/Capstone-Project
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: main
          inputs: |
            {
              "tag_name": "${{ env.TAG_NAME }}",
              "image": "docker.io/${{ secrets.REGISTRY_USER }}/PlatformAPI"
            }
